<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event List - Event Planner</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Sidebar and Content Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
  width: 250px;
  background-image: url('assets/images/sidebar-bg.jpg'); /* <-- Replace with your image path */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: white;
  padding: 20px;
  height: 100%;
  position: fixed;
}

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }


    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }
    .logout-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
      width: calc(100% - 270px);
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      font-size: 16px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #2ecc71;
    }

    .btn-edit:hover {
      background-color: #27ae60;
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    .btn-add {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .btn-add:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">
  <h2>Event Planner</h2>
  <div id="menuLinks">
    <a href="index.html">Home</a>
    <a href="venue-booking.html">Venue Booking</a>
    <a href="event-list.html">Event List</a>
    <a href="audience-list.html">Audience List</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Logout button pinned at the bottom -->
  <div class="logout-section">
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</div>


  <!-- Content -->
  <div class="content" id="contentArea">
    <div class="container">
      <h2>Event List</h2>
      <button class="btn-add" onclick="window.location.href='add-event.html'">Add New Event</button>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Date</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="eventTableBody">
            <!-- Event rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const eventTableBody = document.getElementById('eventTableBody');

    // Example data for events
    const events = JSON.parse(localStorage.getItem("events")) || [
      { name: "Wedding Ceremony", date: "2025-06-10", location: "Venue A" },
      { name: "Tech Conference", date: "2025-07-12", location: "Venue B" },
      { name: "Corporate Meeting", date: "2025-08-20", location: "Venue C" }
    ];

    // Render events into the table
    function renderEvents() {
      eventTableBody.innerHTML = '';
      events.forEach((event, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td>${event.location}</td>
          <td class="action-buttons">
            <a href="edit-event.html?id=${index}" class="btn btn-edit">Edit</a>
            <button class="btn btn-delete" onclick="deleteEvent(${index})">Delete</button>
          </td>
        `;
        eventTableBody.appendChild(row);
      });
    }

    // Delete event function
    function deleteEvent(index) {
      events.splice(index, 1);
      localStorage.setItem("events", JSON.stringify(events));
      renderEvents();
    }

    // Initial render
    renderEvents();

  document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default link behavior

    // Optionally: Clear session or local storage
    sessionStorage.clear();
    localStorage.clear();

    // Redirect to login page
    window.location.href = 'login.html'; // Change this to your login page path
  });
</script>


</body>
</html>
