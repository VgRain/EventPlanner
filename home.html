<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Event Planner</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
  width: 250px;
  background-image: url('assets/images/sidebar-bg.jpg'); /* <-- Replace with your image path */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: white;
  padding: 20px;
  height: 100%;
  position: fixed;
}

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .logout-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .content {
  margin-left: 270px;
  padding: 20px;
  width: calc(100% - 270px);
  background-image: url('assets/images/background.jpg'); /* <-- Update path as needed */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #000; /* Optional: adjust text color for readability */
}

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .services-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .service-card {
      flex: 1 1 30%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .service-card h3 {
      font-size: 22px;
      color: #34495e;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .service-card {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .service-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">
    <h2>Event Planner</h2>
    <div id="menuLinks">
      <a href="index.html">Home</a>
      <a href="venue-booking.html">Venue Booking</a>
      <a href="event-list.html">Event List</a>
      <a href="audience-list.html">Audience List</a>
      <a href="reports.html">Reports</a>
      <a href="users.html">Users</a>
      <a href="settings.html">Settings</a>
    </div>

    <div class="logout-section">
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <!-- Content -->
  <div class="content" id="contentArea">
    <div class="container">
      <h2>Welcome to Event Planner</h2>

      <div class="services-section">
        <div class="service-card">
          <img src="assets/images/venue-booking.jpg" alt="Venue Booking">
          <h3>Venue Booking</h3>
        </div>

        <div class="service-card">
          <img src="assets/images/event-list.jpg" alt="Event List">
          <h3>Event List</h3>
        </div>

        <div class="service-card">
          <img src="assets/images/audience-list.jpg" alt="Audience List">
          <h3>Audience Management</h3>
        </div>

        <div class="service-card">
          <img src="assets/images/reports.jpg" alt="Reports">
          <h3>Reports</h3>
        </div>

        <div class="service-card">
          <img src="assets/images/users.jpg" alt="User Management">
          <h3>User Management</h3>
        </div>

        <div class="service-card">
          <img src="assets/images/settings.jpg" alt="Settings">
          <h3>Settings</h3>
        </div>
      </div>
    </div>
  </div>
<script>
  document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default link behavior

    // Optionally: Clear session or local storage
    sessionStorage.clear();
    localStorage.clear();

    // Redirect to login page
    window.location.href = 'index.html'; // Change this to your login page path
  });
</script>
</body>
</html>
