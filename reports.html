<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Sidebar and Content Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
  width: 250px;
  background-image: url('assets/images/sidebar-bg.jpg'); /* <-- Replace with your image path */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: white;
  padding: 20px;
  height: 100%;
  position: fixed;
}

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }


    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }
    .logout-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
      width: calc(100% - 270px);
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #7f8c8d;
    }

    /* Table Styling */
    .table-container {
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    td {
      background-color: #fafafa;
    }

    td a {
      color: #3498db;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    /* Responsive Styling for smaller screens */
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
        padding: 20px;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .sidebar ul li a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
 <div class="sidebar" id="sidebarMenu">
  <h2>Event Planner</h2>
  <div id="menuLinks">
    <a href="home.html">Home</a>
    <a href="venue-booking.html">Venue Booking</a>
    <a href="event-list.html">Event List</a>
    <a href="audience-list.html">Audience List</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Logout button pinned at the bottom -->
  <div class="logout-section">
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</div>


  <!-- Content -->
  <div class="content" id="contentArea">
    <div class="container">
      <h2>Reports</h2>
      <p>Here are the available reports for event planning and management:</p>

      <!-- Report Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Report Name</th>
              <th>Description</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="reportsList">
            <!-- Report rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Example reports data - you can replace this with dynamic data later
    const reportsData = [
      { name: "Event Attendance Report", description: "A detailed report on event attendance.", date: "2025-05-01", file: "event-attendance.pdf" },
      { name: "Venue Booking Report", description: "Summary of all venue bookings for the month.", date: "2025-04-28", file: "venue-booking.pdf" },
      { name: "Audience Feedback Report", description: "Feedback gathered from event attendees.", date: "2025-04-15", file: "audience-feedback.pdf" },
      { name: "Financial Overview Report", description: "Financial breakdown of event costs and revenue.", date: "2025-03-20", file: "financial-overview.pdf" }
    ];

    // Function to render reports in the table
    function renderReports() {
      const reportsList = document.getElementById("reportsList");
      reportsList.innerHTML = "";  // Clear existing rows

      // Add rows for each report
      reportsData.forEach(report => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${report.name}</td>
          <td>${report.description}</td>
          <td>${report.date}</td>
          <td><a href="reports/${report.file}" download>Download</a></td>
        `;
        reportsList.appendChild(row);
      });
    }

    // Initial render of reports
    renderReports();


  document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default link behavior

    // Optionally: Clear session or local storage
    sessionStorage.clear();
    localStorage.clear();

    // Redirect to login page
    window.location.href = 'index.html'; // Change this to your login page path
  });
</script>


</body>
</html>
