<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Event Planner</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Sidebar and Content Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
  width: 250px;
  background-image: url('assets/images/sidebar-bg.jpg'); /* <-- Replace with your image path */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: white;
  padding: 20px;
  height: 100%;
  position: fixed;
}

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }


    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }
    .logout-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
      width: calc(100% - 270px);
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 20px;
      color: #34495e;
    }

    .notification {
      background-color: #f1c40f;
      padding: 10px;
      border-radius: 5px;
      color: #34495e;
      margin-top: 20px;
    }

    .notification.success {
      background-color: #2ecc71;
    }

    .notification.error {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">
  <h2>Event Planner</h2>
  <div id="menuLinks">
    <a href="index.html">Home</a>
    <a href="venue-booking.html">Venue Booking</a>
    <a href="event-list.html">Event List</a>
    <a href="audience-list.html">Audience List</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Logout button pinned at the bottom -->
  <div class="logout-section">
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</div>


  <!-- Content -->
  <div class="content" id="contentArea">
    <div class="container">
      <h2>Settings</h2>

      <!-- Profile Section -->
      <section>
        <h3 class="section-title">Profile Settings</h3>
        <form id="profileForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <button type="submit">Update Profile</button>
        </form>
      </section>

      <!-- Password Section -->
      <section>
        <h3 class="section-title">Change Password</h3>
        <form id="passwordForm">
          <input type="password" id="currentPassword" placeholder="Current Password" required />
          <input type="password" id="newPassword" placeholder="New Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
          <button type="submit">Change Password</button>
        </form>
      </section>

      <!-- Notification Messages -->
      <div id="notification" class="notification" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Profile update form handling
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      // Simulate saving profile data
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);

      showNotification("Profile updated successfully", "success");
    });

    // Password change form handling
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword === confirmPassword) {
        // Simulate password update
        showNotification("Password changed successfully", "success");
      } else {
        showNotification("Passwords do not match", "error");
      }
    });

    // Show notification
    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.remove("success", "error");
      notification.classList.add(type);
      notification.style.display = "block";
    }

    // Load user data (from localStorage for demonstration purposes)
    document.getElementById("username").value = localStorage.getItem("username") || "";
    document.getElementById("email").value = localStorage.getItem("email") || "";
  

  document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default link behavior

    // Optionally: Clear session or local storage
    sessionStorage.clear();
    localStorage.clear();

    // Redirect to login page
    window.location.href = 'login.html'; // Change this to your login page path
  });
</script>


</body>
</html>
